    <div id="pieChart" style="width: 44%; height: 400px; float:right; margin-right: 5%;top: 60px;"></div>

    <script>
        // 初始化 ECharts 实例
        var myChart = echarts.init(document.getElementById('pieChart'));

        // 定义数据
        var data = [
            {value: 426, name: '品香类花卉'},
            {value: 1493, name: '多肉类花卉'},
            {value: 1085, name: '观叶类花卉'},
            {value: 167, name: '观果类花卉'},
            {value: 1473, name: '观花类花卉'}
        ];

        // 配置图表选项
        var option = {
            title: {
                text: '花卉类别统计图'
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b}: {c} ({d}%)'
            },
            series: [
                {
                    name: 'Data',
                    type: 'pie',
                    radius: ['50%', '70%'], // 设置内外半径，实现高亮效果
                    avoidLabelOverlap: false,
                    label: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: { // 高亮样式配置
                        label: {
                            show: true,
                            fontSize: '30',
                            fontWeight: 'bold'
                        }
                    },
                    labelLine: {
                        show: false
                    },
                    data: data
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表
        myChart.setOption(option);
    </script>
    <div id="barChart" style="width: 44%; height: 400px; float:right;margin-right: 5%;top: 60px;"></div>

    <script>
        // 初始化 ECharts 实例
        var myChart = echarts.init(document.getElementById('barChart'));

        // 定义数据
        var data = [
            {value: 212, name: '四季花卉'},
            {value: 840, name: '春季花卉'},
            {value: 1104, name: '夏季花卉'},
            {value: 500, name: '秋季花卉'},
            {value: 164, name: '冬季花卉'},
            {value: 315, name: '喜阴花卉'},
            {value: 1176, name: '喜阳花卉'}
        ];

        // 配置图表选项
        var option = {
            color: ['rgb(255,98,0)'],
            title: {
                text: '花卉盛花期及习性'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            xAxis: {
                type: 'category',
                data: ['四季花卉', '春季花卉', '夏季花卉', '秋季花卉', '冬季花卉','喜阴花卉','喜阳花卉']
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name: 'Data',
                    type: 'bar',
                    data: data,
                    itemStyle: {
                        color: function(params) {
                            // 使用 ECharts 默认颜色配置
                            var colorList = ['#92efef', '#91cc75', '#fac858', '#ffffff', '#73c0de'];
                            return colorList[params.dataIndex];
                        }
                    }
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表
        myChart.setOption(option);
    </script>
